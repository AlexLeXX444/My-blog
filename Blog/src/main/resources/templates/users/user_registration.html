<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>

        <!-- Stylesheets list-->
        <meta th:insert="~{fragments/stylelinks :: styles}"/>
    </head>
    <body>
        <!-- Header Start -->
        <header th:insert="~{fragments/base_header :: baseheader}"></header>

        <div class="container p-5">
            <form role="form" method="post" th:action="@{/user/registration}" th:object="${user}">
                <div class="form-group">
                    <label for="exampleInputUserName1">Логин:</label>
                    <input type="text" class="form-control"  id="exampleInputUserName1" th:field="*{login}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Пароль:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Электронная почта:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{email}">
                </div>
                <button type="submit" class="btn btn-danger">Зарегистрироваться</button>
            </form>
        </div>

        <!-- Footer Start -->
        <footer th:insert="~{fragments/base_footer :: basefooter}"></footer>

        <!-- Scripts list-->
        <meta th:insert="~{fragments/scripts :: scripts-list}"/>
    </body>
</html>
