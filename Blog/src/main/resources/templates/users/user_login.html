<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>

        <!-- Stylesheets list-->
        <meta th:insert="~{fragments/stylelinks :: styles}"/>
    </head>
    <body>
        <!-- Header Start -->
        <header th:insert="~{fragments/base_header :: baseheader}"></header>

        <div class="container p-5">
            <form >
                <div class="form-group">
                    <label for="exampleInputUserName1">Логин:</label>
                    <input type="password" class="form-control" id="exampleInputUserName1" placeholder="User name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Пароль:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-danger">Войти</button> <a type="button" th:href="@{/user/registration}" class="btn btn-primary">Регистрация</a>
            </form>
        </div>

        <!-- Footer Start -->
        <footer th:insert="~{fragments/base_footer :: basefooter}"></footer>

        <!-- Scripts list-->
        <meta th:insert="~{fragments/scripts :: scripts-list}"/>
    </body>
</html>
